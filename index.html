<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/img/calculate.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lovers+Quarrel&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>CalcRaiz</title>
</head>
<body>
    <div class="calc-area">
        <h1>Raiz Quadrada</h1>
        <div class="calc-form">
            <p>Informe o número:</p>
            <input type="number" name="valor" id="valor">
        </div>
        <button id="calc-btn" onclick="getValues()">Calcular Raiz Quadrada</button>
        <div class="calc-module">
            <p id="calc-response"></p>
        </div>
    </div>
    <footer>
        <a href="https://github.com/filipecancio/CalcRaiz" target="_blank" rel="noopener noreferrer"><img src="./assets/img/github.png" alt="github"></a>
        <p>Projeto de Programação Web do curso de Sistemas de Informação</p>
        <p>Desenvolvido por Filipe Câncio</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
